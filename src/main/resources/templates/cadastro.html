<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width"/>
<title> Cadastre uma cobrança </title>
<link rel="stylesheet" type="text/css" href="/css/bootstap/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>

<body>
		<!-- Image and text -->
	<nav class="navbar navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">
	    <img src="/imagem/logo-imagem-sacoDeDinheiro.jpg" width="30" height="30" 
	    class="d-inline-block align-top" alt="logo imagem de saco de dinheiro" 
	    loading="lazy" />
	    Cobrança
	  </a>
	</nav>
	
	<div class="container ">
		<form class="form-horizontal container" method="post" action="/titulo">
		
			<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}" >
				
				<span th:text="${mensagem}"> Cobrança salva com sucesso ! </span>
			</div>
			
			<div class="card ">
				<div class="card">
					<h2 class="card-header ">Nova Cobrança</h2>
				</div>
				
				<div class="card-body">
					<div class="form-group">
						<label for="descricao" class="col-sm-8 control-label">Descricao</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="descricao" name="descricao"/>
						</div>
					</div>
					
					<div class="form-group">
						<label for="dataVencimento" class="col-sm-8 control-label">Data de Vencimento</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="dataVencimento" name="dataVencimento"/>
						</div>
					</div>
					
					<div class="form-group">
						<label for="valor" class="col-sm-4 control-label">Valor</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="valor" name="valor"/>
						</div>
					</div>
					
					<div class="form-group">
						<label for="status" class="col-sm-4 control-label">Status</label>
						<div class="col-sm-6">
							<select class="form-control" name="status">
								<option th:each="status : ${statusTitulo}" th:value="${status}" th:text="${status.descricao}"></option>
							</select>
						</div>
					</div>
					
					<div class="form-group container">
						<div class="btn-espaco com-sm-10">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>
					
				</div>
			</div>	
		</form>
	</div>
	
	<script src="/js/bootstrap/bootstap.min.js"></script>	
</body>
</html>
